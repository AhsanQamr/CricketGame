<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id = "information">
        <h1>Cricket Game</h1>
        <p>Enter your name and click <span id="bold">Play</span> to start the game</p>
        <form name="myForm" onsubmit="return ValidateForm()">
            <input type = "text" id = "name" placeholder = "Enter your name" name="name">
            <br>
            <input type = "text" id = "roll" placeholder = "Enter your number" name="roll">
        </form>
    </div>
    <div>
        <button id = "start">Play</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
